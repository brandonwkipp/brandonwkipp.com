<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
</head>
<body>
	<div id="div"></div>
<script>
	var password = 1233210;

	function scrambler(number) {
		var array = [];
		var digits = [];
		var divisor = 0;
		var fraction;
		var answers = [];
		var factorial = 1;
		var loop = 0;
		var string = number.toString();
		for(var i = 0; i < string.length; i++) {
			if(array.indexOf(string.substr(i,1)) > -1) {
				divisor++; 
			}
			loop++;
			array.push(string.substr(i,1));
		}
		fraction = 1/array.length;
		for(var i = 0; i < array.length; i++) {
			digits.push(fraction * (i + 1));
		}
		do {
			factorial *= loop;
			loop--;
		}while(loop != 0);
		for(var i = 0; i < divisor; i++) {
			factorial = factorial/2;
		}
		do {
			var answer = '';
			do {
				var x = Math.floor(Math.random() * digits.length);
				if(answer.indexOf(array[x]) === -1) {
					answer += array[x];
				}else {
					var y = 0;
					for(var i = 0; i < array.length; i++) {
						if(array[x] == array[i]) {
							y++;
						}
					}
					if(y > 1) {
						var z = 0;
						for(var i = 0; i < answer.length; i++) {
							if(answer.substr(i,1) == array[x]) {
								z++;
							}
						}
						if(y > z) {
							answer += array[x];
						}
					}
				}

			}while(answer.length != array.length);
			
			if(answers.indexOf(answer) === -1) {
				answers.push(answer);
			}
		}while(answers.length != factorial);
		answers.sort();
		for(var i = 0; i < answers.length; i++) {
			document.getElementById('div').innerHTML += answers[i] + '<br/>';
		}
	}

	scrambler(password);
</script>
</body>
</html>
